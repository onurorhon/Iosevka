name: Build Iosevka My Mono

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build WOFF2-only (fast)
        run: npm run build -- woff2-unhinted::iosevka-my-mono --jCmd 4

      - name: Upload fonts
        uses: actions/upload-artifact@v4
        with:
          name: iosevka-my-mono
          path: dist/iosevka-my-mono/woff2/
